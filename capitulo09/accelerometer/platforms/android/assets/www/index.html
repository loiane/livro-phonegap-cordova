<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Accelerometer</title>
        <style>
        .app {
            text-align:center;
            padding:30px 0px 0px 0px;
        }
        </style>
    </head>
    <body>
        <div class="app">
            <h1>Accelerometer</h1>
            <p><button onclick="app.getCurrentAcceleration();">Obter Acceleration</button></p>
            <p><button onclick="app.watchAcceleration();">Observar Acceleration</button></p>
            <p><button onclick="app.clearWatch();">Parar de observar</button></p>
            <p>X: <span id="x"></span></p>
            <p>Y: <span id="y"></span></p>
            <p>Z: <span id="z"></span></p>
            <p>Timestamp: <span id="timestamp"></span></p>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
